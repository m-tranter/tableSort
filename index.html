<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Sortable tables</h1>
    <table id="myTable">
      <thead>
        <tr>
          <th tabindex="0" scope="col">Name</th>
          <th tabindex="0" scope="col">Age</th>
          <th tabindex="0" scope="col">Favorite Colour</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>52</td>
          <td>Purple</td>
        </tr>
        <tr>
          <td>Helen</td>
          <td>48</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td>Jack</td>
          <td>21</td>
          <td>Red</td>
        </tr>
        <tr>
          <td>Daisy</td>
          <td>19</td>
          <td>Green</td>
        </tr>
      </tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
