<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table {
        table-layout: auto;
        width: 40%;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Sortable tables</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Favorite Colour</th>
          <th scope="col">Birthday</th>
          <th scope="col">Address</th>
          <th scope="col">Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul>
              <li>Bill</li>
            </ul>
          </td>
          <td>55</td>
          <td>Purple</td>
          <td>15/08/1967</td>
          <td>13, West Street</td>
          <td>-1.5</td>
        </tr>
        <tr>
          <td>Alexandra</td>
          <td>13</td>
          <td>Blue</td>
          <td>12/05/2008</td>
          <td>Home Farm</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>32</td>
          <td>Red</td>
          <td>25/02/1990</td>
          <td>61 Westside Row</td>
          <td>120</td>
        </tr>
        <tr>
          <td>Judith</td>
          <td>20</td>
          <td>Green</td>
          <td>06/11/2001</td>
          <td>17 London Road</td>
          <td>2.5</td>
        </tr>
      </tbody>
    </table>
    <br />
    <hr />
    <br />
    <table>
      <thead>
        <tr>
          <th>Fruit</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Orange</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>9</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
